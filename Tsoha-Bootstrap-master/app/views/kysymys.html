{% extends "base.html" %}

{% block content %}

{% if errors is not null %}
<div class="alert alert-warning">
    <ul>
    {% for error in errors %}
    <li class="list-unstyled">{{error}}</li>
    {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/question/{{question.id}}/update">
    <div class="form-group">
        <label>Otsikko</label>
        <input type="text" class="form-control" name="topic" value="{{question.topic}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control" cols="50" rows="5" name="description">{{question.description}}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Päivitä</button>
</form>

{% endblock %}
