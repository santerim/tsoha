{% extends "base.html" %}

{% block content %}

<h2>Lis채채 uusi kysymys</h2>
<br>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/add">
    <div class="form-group">
        <label>Aihepiiri</label>
        <select class="form-control" name="topic">

            {% for topic in topics %}
                {% if question.topic == topic[0] %}
                    <option selected>{{topic[0]}}</option>
                {% else %}
                    <option>{{topic[0]}}</option>
                {% endif %}
            {% endfor %}

        </select>
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control" cols="50" rows="5" name="description">{{question.description}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Lis채채</button>
</form>

{% endblock %}
